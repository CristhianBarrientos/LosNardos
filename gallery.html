<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <header>
        <div class="container-logo">
            <i class="fa-solid fa-leaf"></i>
            <h1 class="logo">Los Nardos</h1>
        </div>

    </header>

    <nav>
        <a href="index.html">Inicio</a>

        <a href="#chocolates">Chocolates</a>
        <a href="#flores">Arreglos Florales</a>

        <a href="acercaDeNosotros.html">Regresar...</a>

    <section id="chocolates" class="gallery-view">
        <div class="name-product">
            <h2>Chocolates</h2>
            <img src="Imagenes/alejandroChocolates1.jpg" alt="Chocolates">
            <img src="Imagenes/alejandroChocolates2.jpg" alt="Chocolates">
            <img src="Imagenes/alejandroChocolates3.jpeg" alt="Chocolates">
        </div>
    </section>

    <section id="flores" class="gallery-view">
        <div class="name-product">
            <h2>Arreglos Florales</h2>
            <img src="https://artefloraloli.mx/wp-content/uploads/2015/10/arreglos-florales-1081.jpg"
                alt="Arreglos Florales">
            <img src="Imagenes/ArregloFloresAzulesBlancas.jpg" alt="Arreglos Florales">
            <img src="Imagenes/ArregloGirasoles.jpg" alt="Arreglos Florales">
            <img src="Imagenes/Galeria4.jpeg" alt="Arreglos Florales">
        </div>
    </section>

    <section id="quesos" class="gallery-view">
        <div class="name-product">
            <h2>Quesos</h2>
            <img src="Imagenes/alejandroQuesos.jpeg" alt="Quesos">
            <img src="Imagenes/alejandroQuesos2.jpeg" alt="Quesos">
            <img src="Imagenes/alejandroQuesos3.jpeg" alt="Quesos">
        </div>
    </section>

    <section id="vinos" class="gallery-view">
        <div class="name-product">
            <h2>Vinos</h2>
            <img src="Imagenes/alejandroVinos1.jpeg" alt="Vinos">
            <img src="Imagenes/Galeria1.jpeg" alt="Vinos">
            <img src="Imagenes/Galeria2.jpeg" alt="Vinos">
            <img src="Imagenes/alejandroVinos2.jpeg" alt="Vinos">

    <footer id="footer">
